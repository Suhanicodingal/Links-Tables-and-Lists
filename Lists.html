<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h1>Ordered Lists</h1>
            <ol>
              <li>Home</li>
              <li>About us</li>
              <li>Contact us</li>
            </ol>
            <h2>Unordered list</h2>
            <ul>
                <li>Home</li>
                <li>About us</li>
                <li>Contact us</li>
            </ul>
            <h3>Definition list</h3>
            <dl>
                 <dt>Home</dt>
                <dt>About us</dt>
                <dt>Contact us</dt>
            </dl>
    </body>
</html>
